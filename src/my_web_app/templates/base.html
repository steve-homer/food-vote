<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Web App{% endblock %}</title>
    {% block head %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    {% endblock %}
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">My Web App</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="{{ url_for('index') }}">Home</a>
                    <a class="mdl-navigation__link" href="{{ url_for('about') }}">About</a>
                    <a class="mdl-navigation__link" href="{{ url_for('contact') }}">Contact</a>
                    <a class="mdl-navigation__link" href="{{ url_for('cats') }}">Cats</a>
                    <a class="mdl-navigation__link" href="{{ url_for('calendar') }}">Calendar</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">My Web App</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{{ url_for('index') }}">Home</a>
                <a class="mdl-navigation__link" href="{{ url_for('about') }}">About</a>
                <a class="mdl-navigation__link" href="{{ url_for('contact') }}">Contact</a>
                <a class="mdl-navigation__link" href="{{ url_for('cats') }}">Cats</a>
                <a class="mdl-navigation__link" href="{{ url_for('calendar') }}">Calendar</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
